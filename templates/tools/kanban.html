<div class="kanban-container" style="min-height: 400px;">
    <div id="kanban-board"></div>
</div>

<!-- Include jKanban -->
<link rel="stylesheet" href="https://unpkg.com/jkanban@1.3.1/dist/jkanban.min.css">
<script src="https://unpkg.com/jkanban@1.3.1/dist/jkanban.min.js"></script>

<script>
    var KanbanBoard = new jKanban({
        element: '#kanban-board',
        boards: [
            {
                id: "board1",
                title: "To Do",
                item: [
                    {
                        id: "item1",
                        title: "Task 1"
                    }
                ]
            },
            {
                id: "board2",
                title: "In Progress",
                item: []
            }
        ]
    });
</script>
