{% extends "wagtailadmin/base.html" %}
{% load static %}

{% block content %}
<div class="custom-login-container">
    <img src="{% static 'static/images/custom-logo.png' %}" alt="Custom Logo" class="custom-logo"/>
    <h2>WisDoor TSS</h2>
    <form method="post" action="{% url 'wagtailadmin_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
