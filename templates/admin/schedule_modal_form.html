<form method="post" action="{% url 'edit-work-schedule' schedule.id %}">
    {% csrf_token %}
    {{ formset.management_form }}
    <div class="row">
        {% for form in formset %}
            <div class="col-md-6 mb-3">
                <label for="{{ form.day_of_week.id_for_label }}">{{ form.day_of_week.label }}</label>
                {{ form.day_of_week }}
            </div>
            <div class="col-md-3 mb-3">
                <label for="{{ form.start_time.id_for_label }}">{{ form.start_time.label }}</label>
                {{ form.start_time }}
            </div>
            <div class="col-md-3 mb-3">
                <label for="{{ form.end_time.id_for_label }}">{{ form.end_time.label }}</label>
                {{ form.end_time }}
            </div>
        {% endfor %}
    </div>
</form>
